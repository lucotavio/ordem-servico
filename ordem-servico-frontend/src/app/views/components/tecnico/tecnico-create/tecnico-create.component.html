<form class="form">
  <h1>Criando novo t√©cnico</h1>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Digite seu nome">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>CPF</mat-label>
    <input matInput placeholder="000.000.000-00">
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Telefone</mat-label>
    <input matInput placeholder="99999-9999">
  </mat-form-field>

  <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="accent">Criar</button>
  <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
</form>
